<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7a94e3df5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch (TOP)</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>

        <div class="settings">

            <input type="color" value="#000000" class="btn color-picker">
            <button class="btn rainbow-pencil active"><i class="fa-solid fa-rainbow"></i> Rainbow</button>
            <button class="btn eraser"><i class="fa-solid fa-eraser"></i> Eraser</button>
            <button class="grid-eraser"><i class="fa-solid fa-hand-sparkles"></i> Clear Board</button>

            <div id="slide-container"> 
                <input type="range" min="1" max="50" value="16" class="slider" id="grid-range">
                <div id="grid-size-display"> </div>
            </div>
        </div>

        <div class="grid-wrapper">
            <div class="grid-container"></div>
        </div>
    </main>
</body>
</html>
